<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<style>
    body {
        font-family: 'IBM Plex Sans', sans-serif;
    }
    a{
        color: black;
        text-decoration: none;
    }
    .btn-f{
        background-color: #004085;
    }
    @media (max-width: 990px) {
        .img_hide{
            display: none;
        }
        .col-lg-8{
            display: none;
        }
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col col-lg-4 col-md-12">
            <div style="width: 62%; margin: auto">
                <div class="text-center">
                    <a href="#" class="mt-3">
                        <img src="http://bbq.dhi.mybluehost.me/congtyphuongdong.vn/wp-content/uploads/2019/10/logo-1024x324.png"
                             alt="logo" style="width: 200px">
                    </a>
                </div>
                <h4 class="font-weight-bold">Chào mừng bạn trở lại!</h4>
                <div style="font-size: 14px">Điền thông tin để đăng nhập tài khoản</div>

                <div class="mt-5 text-center">
                    <a href="#" class="btn btn-f" style="color: white; padding-top: 10px; padding-bottom: 10px"><i class="fa fa-facebook"></i> <span style="padding-left: 50px; padding-right: 50px; text-align: center" >Tiếp tục với Facebook</span> </a>
                </div>
                <div class="mt-3 text-center">
                    <a href="#" class="btn btn-outline-danger" style="padding-top: 10px; padding-bottom: 10px"><i class="fa fa-google"></i> <span style="padding-left: 55px; padding-right: 55px; text-align: center" >Tiếp tục với Google</span> </a>
                </div>

                <div class="text-center mt-3 mb-3">Hoặc</div>
                <div class="form-group">
                    <form action="" method="post">
                    <input type="text" placeholder="Email" class="form-control mb-3">
                    <input type="email" placeholder="Mật khẩu" class="form-control">

                        <div class="form-check mt-2" style="float: left">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">Lưu mật khẩu
                            </label>
                        </div>
                        <div style="float: right; margin-top: 10px">
                            <a href="forgot_password.html" style="color: #b9256a;">Quên mật khẩu</a>
                        </div>
                    </form>
                </div>

                <div class="mt-5 text-center">
                    <a href="#" class="btn btn-purple" style="padding-top: 10px; padding-bottom: 10px"><span style="padding-left: 55px; padding-right: 55px; text-align: center" >Đăng nhập</span> </a>
                </div>

                <div class="mt-3" style="font-size: 14px">Bạn chưa có tài khoản? <a href="signup.html" ><span style="color: #b9256a;">Đăng ký</span></a></div>
            </div>
        </div>
        <div class="col col-lg-8 bgr text-center img_hide" style="line-height: 700px">
            <img src="http://congtyphuongdong.vn/wp-content/uploads/2019/10/7d6c4c504cb3aaedf3a2.jpg" width="600" height="400">
        </div>
    </div>
</div>
</body>
</html>
